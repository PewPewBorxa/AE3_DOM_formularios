            <label for="provincia">Provincia: </label>
            <select name="provincia" id="provincia" required>
                <option value="" disabled selected>Escoge tu provincia</option>
                <option value="valencia">Valencia</option>
                <option value="alicante">Alicante</option>
                <option value="castellon">Castell칩n</option>
            </select>
            <label for="municipio">Municipio: </label>
            <input type="text" name="municipio" id="municipio" required>
            <input type="reset" value="Borrar" id="reset" class="botones_form">
            <input type="submit" value="Enviar" id="submit" class="botones_form" onclick="formSubmit()">

    </div>
</body>
